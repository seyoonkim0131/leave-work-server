type Schedule {
  id: Int!
  userId: Int!
  date: String!
  startTime: String
  endTime: String
  overTime: String
  break: String!
}

type User {
  id: Int!
  email: String!
  name: String!
  startH: String
  startM: String
  endH: String
  endM: String
  salary: String
  password: String!
  createdAt: String!
  updatedAt: String
}

type Query {
  user: User
}
