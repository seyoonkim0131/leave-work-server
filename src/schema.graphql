type Schedule {
  id: Int!
  userId: User!
  date: String!
  startTime: String
  endTime: String
  overTime: String
  break: String!
}

type User {
  id: Int!
  email: String!
  name: String!
  startH: String
  startM: String
  endH: String
  endM: String
  salary: String
  password: String!
  createdAt: String!
  updatedAt: String
}

type Query {
  user: User!
}

type SignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  SignIn(email: String!, password: String!): SignInResponse!
  SignUp(email: String!, name: String!, password: String!, startH: String, startM: String, endH: String, endM: String, salary: String): SignUpResponse!
}

type SignUpResponse {
  ok: Boolean!
  error: String
  token: String
}
